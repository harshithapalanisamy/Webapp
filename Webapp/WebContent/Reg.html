<!DOCTYPE html>
<html>
<head>
<title>Signup Page</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
<body style="background-image:url(img1.jpg);background-repeat:no-repeat;background-size:cover">
<div class="container">
<div class="row">
<div class="col-lg-4"></div>
<div class="col-lg-4">
<div class="jumbotron" style="margin-top:150px">
<h3>Sign Up Here</h3>
<form action="Reg.jsp" method="post"  autocomplete="off">

<input type="text" name="userid"  class="form-control" placeholder="Enter username">
<p class="error"></p>

<div class="form-group">
<input type="password" name="pwd"  class="form-control" placeholder="Enter Password" >
<p class="error"></p>
</div>
<input type="text" name="fname"  class="form-control" placeholder="Enter firstname" >
<p class="error"></p>

<input type="text" name="lname"  class="form-control" placeholder="Enter lastname" >
<p class="error"></p>

<input type="text" name="email"  class="form-control" placeholder="Enter email" >
<p class="error"></p>


<button type="submit"  class="btn btn-primary form-control">Register</button>
</form>
</div>
</div>
<div class="col-lg-4"></div>
</div>
</div>

</body>

</html>
